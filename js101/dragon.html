<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DRAGON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        console.log("Sanity Check");
        // document.getElementById('roll-button').addEventListener('click',function(){
            
        // });

        function roll(){
            // console.log("User rolled")
            // EVERYTHING belongs to the window.
            // you don't ever have to use window. 
            // console.log(window);
            // window.alert("Hello!");
            // is the same...
            // alert("I'm an alert box!)
            // console.log(window.document);
            // .log on an html "thing" will show you HTML 
            // .dir on an html "thing" will show you the JS object
            // console.log(document);
            // console.dir(document);
            // console.dir(document.doctype);
            // console.dir(document.body);

            // get a random number between 1 and 6 for each die
            var rand1 = Math.ceil(Math.random() * 6);
            var rand2 = Math.ceil(Math.random() * 6);
            // console.log(rand1);

            // the dice images are dN.gif. We have 2 random numbers for the N
            // First... get the dice html thing
            var dice = document.getElementById('dice');
            // var dice = document.querySelector('#dice');
            console.dir(dice);
            var die1 = dice.children[0];
            var die2 = dice.children[1];
            die1.src = `dragon-assets/d${rand1}.gif`;
            die2.src = `dragon-assets/d${rand2}.gif`;

            if(rand1 + rand2 > 8){
                console.log("You Won");
                var dragonDIV = document.getElementById("dragon");
                dragonDIV.children[0].src = "dragon-assets/dragon-slain.jpg"
                dragonDIV.children[0].style.height = "400px"
                dragonDIV.children[0].style.width = "400px"
            } else {
                console.log("You Lost");
            }

        };
    </script>
    
</head>
<body>

    <div id="game-wrapper">
        <div id="dragon">
            <img src="./dragon-assets/dragon.png" />
        </div>

        <div id="message">
            <p>You have encounted a Dragon. Roll to fight.
                8 or higher defeats it, 7 or lower Dragon burns you.
            </p>
        </div>
        <div id="dice">
            <img src="./dragon-assets/d1.gif" />
            <img src="./dragon-assets/d1.gif" />
        </div>
        
        <div id="roll">
            <button id="roll-button" onclick="roll()">Fight!</button>
        </div>
    </div>
    
</body>
</html>
