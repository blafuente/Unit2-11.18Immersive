<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Browser tab uses this  -->
    <title>Places to Visit in Georgia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* div (with no . and no #) targers a tag */
        /* # will target an id
        . will target a class*/
        /*div{ */
        #gallery-wrapper{
            border: double red 10px
        }
        #top-section{
            border: solid blue 5px
        }
        #middle-section{
            border: solid green 5px
        }
        #bottom-section{
            border: solid pink 5px
        }
    </style>
</head>
<body>
    <!-- A wrapper for the entire gallery. The div 
    does nothing but organize our content. -->
    <div id="gallery-wrapper">
        <div id="top-section">
            <h1>A photo gallery made with CSS, HTML, a tiny bit of JS, and a whole lotta love. </h1>
        </div>

        <div id="middle-section">
            <h2>Middle Section</h2>
        </div>

        <div id="bottom-section">
            <h2>Bottom Section</h2>
        </div>
    </div>
</body>
</html>
